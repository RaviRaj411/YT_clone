<!DOCTYPE html>
<html lang="en">

<head>

<body>

            </span>
            <span id="mic"><button><i class="fa-solid fa-microphone"></i></button></span>

        </div>
        <div><svg xmlns="http://www.w3.org/2000/svg" height="24"

        </div>

            <button class="sidebutton"><span class="ico"></span> <span class="button "></span></button>
            <button class="sidebutton"><span class="ico"></span> <span class="button "></span></button>
